######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    schema = {
      fields {
        c_map = "map<string, string>"
        c_double = double
      }
    }
    result_table_name = "fake"
    rows = [
       {
         kind = INSERT
         fields = [{"__name__": "test1"},  1.23]
       },
       {
         kind = INSERT
         fields = [{"__name__": "test2"},  1.23]
       }
    ]
  }
}

transform {
  Sql {
    query = "select c_map,c_double,CURRENT_TIMESTAMP() as c_timestamp from fake"
  }
}

sink {
  Prometheus {
    url = "http://prometheus-host:9090/api/v1/write"
    key_label = "c_map"
    key_value = "c_double"
    key_timestamp = "c_timestamp"
    batch_size = 1
  }
}
